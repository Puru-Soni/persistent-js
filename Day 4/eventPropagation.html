<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="container">
			<button id="btn">Click me</button>
		</div>

		<script>
			const box = document.getElementById("container");
			box.addEventListener(
				"click",
				function (e) {
					e.stopPropagation();
					console.log("this is div element", e);
				},
				true,
			);

			box.addEventListener(
				"click",
				function (e) {
					e.stopImmediatePropagation();
					console.log("this is div element with 2 handler", e);
				},
				true,
			);

			box.addEventListener(
				"click",
				function (e) {
					e.stopImmediatePropagation();
					console.log("this is div element with 3 handler", e);
				},
				true,
			);

			const btn = document.getElementById("btn");
			btn.addEventListener("click", function (e) {
				console.log("this is button element", e);
			});
		</script>
	</body>
</html>
