<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<center>
			<h3>Oninput Event</h3>
			<textarea
				name="myContent"
				id="myContent"
				cols="30"
				rows="10"
				oninput="displayContent()"
			></textarea>

			<div id="result"></div>
		</center>

		<script>
			function displayContent() {
				const textarea = document.getElementById("myContent").value;
				const result = document.getElementById("result");

				result.textContent =
					textarea === "" ? "" : `Typed text is : ${textarea}`;
			}
		</script>
	</body>
</html>
